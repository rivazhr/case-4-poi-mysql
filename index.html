<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome!</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js\jquery.js"></script>
  <script src="js\script.js"></script>
</head>

<body class="d-flex flex-column">
  <!-- header -->
  <nav class="navbar navbar-expand-lg p-3 position-sticky top-0 z-3">
    <div class="container-fluid">
      <a class="navbar-brand m-0" href="#">PemWeb</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- container -->
  <div class="container mt-5 d-flex flex-column flex-grow-1">

    <!-- title -->
    <div class="mb-4 text-secondary text-center">
      <h1>Welcome to <span id="title">Everywhere</span> Map</h1>
      <p>Stroll around and choose your own favorite location to mark on</p>
    </div>

    <!-- leaflet map -->
    <div id="map" class="rounded-2 z-0"></div>

    <!-- modal add new POI -->
    <div class="modal fade" id="addModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New POI</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" class="flex-column justify-content-between h-100">
              <div>
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" id="latitude" class="form-control mb-3" name="lat" readonly>

                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" id="longitude" class="form-control mb-3" name="lng" readonly>

                <label for="location" class="form-label">Location Name</label>
                <input type="text" id="location" class="form-control mb-3" name="loc" placeholder="Location name"
                  required>

                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" name="desc"
                  placeholder="Description"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- modal confirmation edit POI -->
    <div class="modal fade" id="confirmModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Change</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" class="flex-column justify-content-between h-100">
              <div>
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" id="latitude" class="form-control mb-3" name="lat" readonly>

                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" id="longitude" class="form-control mb-3" name="lng" readonly>

                <label for="location" class="form-label">Location Name</label>
                <input type="text" id="location" class="form-control mb-3" name="loc">

                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" name="desc"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- modal confirmation delete POI -->
    <div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Do you want to delete this marker?</div>
          <div class="modal-footer">
            <form method="post">
              <button type="submit" class="btn btn-danger me-2">Delete</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="d-flex justify-content-center mt-3 p-2 flex-shrink-0">
    <p class="m-0">
      Copyright Â©2024 <a href=""> Universitas Brawijaya</a>. All rights reserved.
    </p>
  </footer>

</body>

</html>
